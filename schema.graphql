type GameEntity @entity {
  id: ID!
  gameId: BigInt! # uint256
  stake: BigInt #address
  proposer: Bytes #address
  winner: Bytes # address
  loser: Bytes # address
  cheater: Bytes # address
  isDraw: Boolean
  started: Boolean
  resigned: Boolean
  finished: Boolean
}

type InRowCounterEntity @entity {
  id: ID! #address
  winnerCount: Int!
  loserCount: Int!
  cheaterCount: Int!
  drawCount: Int!
  winnerMaxValue: Int!
  loserMaxValue: Int!
  cheaterMaxValue: Int!
  drawMaxValue: Int!
}


