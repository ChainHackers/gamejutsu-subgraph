type GameFinishedEntity @entity {
  id: ID!
  count: BigInt!
  gameId: BigInt! # uint256
  winner: Bytes! # address
  loser: Bytes! # address
  cheater: Bytes! # address
  isDraw: Boolean!
}

type InRowCounterEntity @entity {
  id: ID! #address
  winnerCount: BigInt!
  loserCount: BigInt!
  cheaterCount: BigInt!
  drawCount: BigInt!
  winnerMaxValue: BigInt!
  loserMaxValue: BigInt!
  cheaterMaxValue: BigInt!
  drawMaxValue: BigInt!
  
}
