type GameFinishedEntity @entity {
  id: ID!
  gameId: BigInt! # uint256
  winner: Bytes! # address
  loser: Bytes! # address
  cheater: Bytes! # address
  isDraw: Boolean!
}

type InRowCounterEntity @entity {
  id: ID! #address
  winnerCount: Int!
  loserCount: Int!
  cheaterCount: Int!
  drawCount: Int!
  winnerMaxValue: Int!
  loserMaxValue: Int!
  cheaterMaxValue: Int!
  drawMaxValue: Int!
}
