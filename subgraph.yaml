specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Arbiter
    network: matic
    source:
      address: "0x3491428D6066A57ed8313BfeD7a7c96DFD0e5391"
      abi: Arbiter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GameFinished
        - GamesStarted
        - PlayerDisqualified
      abis:
        - name: Arbiter
          file: ./abis/Arbiter.json
      eventHandlers:
        - event: GameFinished(uint256,address,address,bool)
          handler: handleGameFinished
        - event: GamesStarted(uint256,uint256,address[2])
          handler: handleGamesStarted
        - event: PlayerDisqualified(uint256,address)
          handler: handlePlayerDisqualified
      file: ./src/mapping.ts
