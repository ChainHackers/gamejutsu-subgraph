specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Arbiter
    network: matic
    source:
      address: "0xcdf1742F9289C85286b0639d5Bb5052FB5D7b2A8"
      abi: Arbiter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GameFinished
        - GamesStarted
        - PlayerDisqualified
      abis:
        - name: Arbiter
          file: ./abis/Arbiter.json
      eventHandlers:
        - event: GameFinished(uint256,address,address,bool)
          handler: handleGameFinished
        - event: GameStarted(uint256,uint256,address[2])
          handler: handleGamesStarted
        - event: GameProposed(uint256,uint256,address)
          handler: handleGamesProposed  
        - event: PlayerResigned(uint256,address)
          handler: handlePlayerResigned
        - event: SessionAddressRegistered(uint256,address,address)
          handler: handleSessionAddressRegistered
        - event: PlayerDisqualified(uint256,address)
          handler: handlePlayerDisqualified
      file: ./src/mapping.ts

